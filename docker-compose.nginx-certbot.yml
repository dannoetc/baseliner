services:
  nginx:
    # This file augments the base stack to add TLS volumes.
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    environment:
      BASELINER_DOMAIN: ${BASELINER_DOMAIN}
      BASELINER_UI_DOMAIN: ${BASELINER_UI_DOMAIN}
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: ["/bin/sh", "-lc"]
    command: |
      set -eu

      : "${BASELINER_UI_DOMAIN:?Missing BASELINER_UI_DOMAIN}"
      : "${BASELINER_DOMAIN:?Missing BASELINER_DOMAIN}"
      : "${CERTBOT_EMAIL:?Missing CERTBOT_EMAIL}"

      if [ ! -f "/etc/letsencrypt/live/${BASELINER_UI_DOMAIN}/fullchain.pem" ]; then
        echo "[INFO] Requesting initial Let's Encrypt cert for ${BASELINER_UI_DOMAIN} (SAN: ${BASELINER_DOMAIN})"
        certbot certonly --webroot -w /var/www/certbot           -d "${BASELINER_UI_DOMAIN}" -d "${BASELINER_DOMAIN}"           --email "${CERTBOT_EMAIL}"           --agree-tos --non-interactive --no-eff-email
        echo "[INFO] Initial certificate obtained."
      else
        echo "[INFO] Existing certificate found for ${BASELINER_UI_DOMAIN}; skipping initial issuance."
      fi

      echo "[INFO] Entering renewal loop (every 12h)."
      while :; do
        certbot renew --webroot -w /var/www/certbot --quiet || true
        sleep 12h
      done

volumes:
  certbot-www:
  certbot-etc:
  certbot-var:
